<p-table [value]="employees">
  <ng-template pTemplate="header">
    <tr>
      <th>id</th>
      <th>isTeamLeader</th>
      <th>Department</th>
      <th>Salary</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr>
      <td>{{employee.id}}</td>
      <td>{{employee.isTeamLeader}}</td>
      <td>{{employee.department}}</td>
      <td>{{employee.salary}}</td>
    </tr>
  </ng-template>
</p-table>
